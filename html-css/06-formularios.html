<html lang="pt-br">

<head>

</head>

<body>

	<header>
		<h2>Curso front-end-HTML</h2>

	</header>

	<section>
		<nav>
			<ul>
				<li><a href="#Home">Home</a></li>
				<li><a href="#sobre">Sobre</a></li>
				<li><a href="#contato">Contato</a></li>
			</ul>
		</nav>

		<article>

			<h1>Contato</h1>
			<p>Prencha os campos abaixo</p>

			<form method="post">

				<div>
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" placeholder="digite seu nome">
				</div>

				<div>
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="digite seu email">
				</div>

				<div>
					<label for="mensagem">Mensagem</label>
					<textarea name="mensagem" id="mensagem" rows="5"></textarea>
				</div>
				<div>
				
						<label>Quais linguagens você prefere</label>
						<input type="radio" name="linguagens" value="html">HTML
						<input type="radio" name="linguagens" value="css">css
						<input type="radio" name="linguagens" value="javaScript">JavaScript
				
				</div>

				<div>
					<label>Quais linguagens você sabe</label>
				
					<input type="checkbox" name="linguagens" value="html"> HTML
					<input type="checkbox" name="linguagens" value="css"> css
					<input type="checkbox" name="linguagens" value="javaScript
							"> JavaScript

				</div>

				<div>
					<label>Quais a sua cor favorita?</label>
					<select>
						<option value="Azul">Azul</option>
						<option value="Verde">Verde</option>
						<option Value="vermelho" select>Vermelho</option>
					</select>


				</div>
			




			</form>





		</article>

	</section>
