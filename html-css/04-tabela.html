<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>HTML -Tabelas</title>
    <meta charset="utf-8">
</head>

<body>

    <h1>Tabelas</h1>

    <table border="1" width="100%">
        <thead>
            <tr>
                <td>coluna1</td>
                <td>coluna2</td>
                <td>coluna3</td>
            </tr>
            <tr>
                <td colspan="3">Descrição da tabela</td>
            </tr>

        </thead>
        </tbody>
        <tr align="center">
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
        </tr>

        <tr align="right">
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
        </tr>
        <tr>

            <td>3A</td>
            <td colspan="2">3BC</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Rodapé da tabela</td>
            </tr>
            <tr>
                <td colspan="3">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>
    <h2>tabela como layout</h2>
    <table width="600">
        <tr height="90">
            <td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
        </tr>
        <tr height="300">
            <td width="20" bgcolor="#000FF"></td>
            <td width="60%" bgcolor="#DDDDDD">
                <h2>título</h2>
                <p>engenheiro de front</p>
            </td>
            <td bgcolor="EEEEEE">coluna 2</td>
            <td width="20" bgcolor="#000FF"></td>
        </tr>
        <tr>
            <td bgcolor="#FF000" colspan="4" align="center">rodapé</td>
        </tr>
    </table>
</body>
</html>
